<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Document</title>


</head>
<body>
  <script>

    var n = prompt('숫자 입력하시오');
    console.log(n);

    var result = 1;

    if(n!==null){

      for(var i=1; i<=n; i++){
        document.write(`i = ${i} `);
        result = result*i;
      }

document.write('<br>');
      document.write(`숫자출력 = ${n} result = ${result}`);
    }
    else{
      document.write('숫자를 입력하세요');
    }
  </script>


</body>
</html>
