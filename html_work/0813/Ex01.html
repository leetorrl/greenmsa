<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Document</title>

<style>
div{
  width: 100px;
  height: 100px;
  opacity: 0.5;
  transition: 1s;
}
div:nth-child(1){
  transform: rotate(0deg) translate3d(100px,100px,100px);
  background-color: brown;}
  div:nth-child(1):hover{
    transform: rotate(45deg) translate3d(100px,100px,100px);
  }
div:nth-child(2){
  transform: rotate(45deg);
  background-color: rgb(196, 193, 17);}
  div:nth-child(2):hover{
    transform: scale(2);
    background-color: aqua;
    
  }
div:nth-child(3){
  transform: scale(2);
  background-color: rgb(221, 17, 211);}
div:nth-child(4){
  transform: skew(100px);
  perspective: 30px;
  background-color: rgb(25, 211, 19);
}
div:nth-child(5){background-color: rgb(5, 80, 17);}
div:nth-child(6){background-color: rgb(25, 201, 207);}
</style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>


</body>
</html>
