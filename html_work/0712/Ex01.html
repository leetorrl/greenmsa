  <style>
div{
  box-sizing: border-box; 
 /* 패딩에 관계없이 wi he 사이즈 고정시키는 기능 */

  padding: 20px;
  width: 200px;
  height: 200px;
  background-color: #ccc;
box-shadow: 20px 20px 5px 5px #987;
border-radius: 20px 50px 70px 90px;

animation : aa 2s infinite;

margin : 50px;

}

@keyframes aa{
  0%{box-shadow:0px 0px 5px 5px #987;
     transform : skew(25);

  }
  25%{box-shadow:150px 150px 5px 5px #987;
  }
  50%{box-shadow:100px 100px 5px 5px #987;
  }
  100%{
    box-shadow: 50px 50px 5px 5px #987;
    transform: skew(25);
  }

}

  </style>
