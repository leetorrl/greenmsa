<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');

    * {

      font-family: "Do Hyeon", sans-serif;
      font-weight: 400;
      font-style: normal;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .footer>table,
    th,
    td {
      border: 1px solid white;
      border-collapse: collapse;
    }

    #container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(../0710/bbb.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      color: aliceblue;
    }

    #container>div {
      width: 450px;
      background-color: rgba(137, 150, 170, 50%);
      border: 1px solid white;
      padding: 30px;
      margin: 30px;

    }

    .header {
      border-radius: 2rem 2rem 0 0;
      display: none;
    }
.content ul li{
  display: inline-block;
  margin: 40px;
}


    .footer {
      border-radius: 0 0 2rem 2rem;
    }

    li {
      list-style: none;
    }

    .footer {
      width: 400px;
      background-color: bisque;
    }

    .footer>table {
      width: 100%;
      text-align: center;
    }

    .footer th,
    td {
      padding: .5rem;
    }
  </style>

</head>

<body>
  <div id="container">
    <div class="header">
      <h1>레드향</h1>
      <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    </div>
    <div class="content">
      <h1>레드향 샐러드 레시피</h1>
      <p><b>재료</b> 레드향 1개 아보카드 1개 토마토1개</p>
      <ul>
        <li>샐러드</li>
        <li>레드향</li>
        <li>드레싱</li>
        <li>불에</li>
      </ul>
    </div>
    <div class="footer">
      <h1>상품 구성</h1>
      <table>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>개수</th>
          <th> 가격</th>
        </tr>
        <tr>
          <th rowspan="2">선물용</th>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>

        </tr>
        <tr>
          <td>
            5kg
          </td>
          <td>18~26과</td>
          <td>52,000원</td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
