<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  input[type="text"]{
    /* type지정으로 따로 지정가능 */
    width: 300px;
  height: 50px;
  font-size: 2rem;
  /* 텍스트 사이즈 지정 원래크기의 두배라는 명령 */
  border-radius: 10px;
  /* text-align: center; */
  /* 가운데 정렬 */
  }

#male:checked~div{
  background-color: aqua;
  border: 1px solid black;
  height: 300px;
}

#female:checked~div{
  background-color: deeppink;
  border: 1px solid black;
  height: 100px;
}
/* 체크박스 클릭후 배경변화 넣기 */


</style>

</head>
<body>
<form action="ex04.html" method="get" target="_blank">
<!-- post방식=주소창 정보표시x
get방식=주소창 정보표시o -->

<fieldset>
  <legend>회원가입</legend>


<div>
  <label for="id">아이디 입력</label>
  <input type="text" name="id" placeholder="ID"  id="id">
<!-- placeholder은 텍스트 치기전 보이는 글자 지정 -->
</div>
</fieldset>

<fieldset>
  <legend>ㅎㅎㅎㅎ</legend>
<div>
  <label for="male">남</label>
  <input type="checkbox"   id="male" name="gender">
  <label for="female">여</label>
  <input type="checkbox"   id="female" name="gender">
<div>성별을 선택</div>

</div>

  <input type="submit" value="전송">

</form>
</fieldset>
</body>
</html>
