<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .out-div {
      position: relative;
      /* //out-div안에 다 들어오도록 지정하는기능 */
      height: 200px;
    }
    .in-div {
      position: absolute;
      /* //겹치기 기능->겹쳐지는 순간 높이설정 직접 설정 안하면 전부다 겹쳐져서 한개로 보임 */
      width: 100px;
      height: 100px;
    }
    .blue {
      background-color: blue;
    }
    .yellow {
      background-color: yellow;
      right: 0px;
    }
    .green {
      background-color: green;
    }
    .red {
      background-color: red;
      right: 100px;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="out-div green">
    <div class="in-div blue">
      <h1>AA</h1>
    </div>
    <div class="in-div yellow">
      <h1>BB</h1>
    </div>
    <div class="in-div red">
      <h1>CC</h1>
    </div>
  </div>
</body>

</html>
