<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .header, .footer{

height: 100px;
  }
.header{
  text-align: center;
  line-height: 100px;
  cursor: pointer;
  background-color: aliceblue;
}
.header:hover{
  color: brown;
}
.header:active{
  color: azure;
}
.content{
  overflow: hidden;
  background-color: aquamarine;
height: 50vh;
}
.footer{
  background-color: brown;
}
.leftside{
  float: left;
  height: 500px;
  background-color: rgb(127, 255, 144);
}
.center{
  float: left;
  height: 500px;
}
.rightside{
  float: right;
  height: 500px;
  background-color: rgb(127, 255, 176);
}
.myfix{
  position: fixed;
  height: 100px;
  width: 100px;
  background-color: black;
  bottom: 30px;
  right: 30px;
  border-radius: 50px;
}
.myst{
  position: sticky;
  background-color: rgb(5, 83, 151);
  top: 0;

}


</style>
</head>

<body>
  <div class="container">
    <div class="header">
<h1>사이트 제목</h1>
    </div>
    <div class="myst"><h2>여기에 고정될 예정</h2></div>
    <div class="content">
      <div class="leftside"><h2>왼쪽사이드바</h2></div>
<div><h2>본문</h2></div>

<div class="rightside"><h2>오른쪽사이드바</h2></div>
    </div>
    <div class="footer">
      <h1>푸터</h1>
    </div>
  </div>
<div class="myfix"></div>
</body>
</html>
