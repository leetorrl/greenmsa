<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Document</title>

<style>
  #modal{
    position: fixed;
    display: none;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 999;
    background-color: rgba(0, 0, 0, 0.4);
    transition: all 1s;
  }
  #modal-content{
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    border: 1px solid black;
    width: 300px;
    height: 300px;
    z-index: 1000;
    background-color: rgb(255, 255 , 255);
    transition: all 1s;
  }
</style>
</head>
<body>
<div id="modal"></div>
<div id="modal-content">
  <img src="../../../KakaoTalk_20240722_142414914_03.jpg" style="width: 50%; display: flex; top: 50%; left: 50%; transform: translate(-50%,-50%);" alt="">
  <h1>제목</h1>
  <p>모달창입니다.</p>
  <button id="modal-content-btn">창닫기</button>
</div>
  <button id="btn">버튼</button>
  <img src="../../../KakaoTalk_20240821_151413366.jpg" alt="cat" style="width: 400px;">

  <script>
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modal-content');
    document.getElementById('btn').addEventListener('click',()=>{
      
      console.log("test");
      modal.style.display = 'block';
      modalContent.style.display = 'block';
    });

    document.getElementById('modal-content-btn').addEventListener('click',()=>{
      console.log("test2");
      modal.style.display = 'none';
      modalContent.style.display = 'none';
    });
    
  </script>

  
</body>
</html>
